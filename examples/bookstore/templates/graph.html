<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{TITLE}}</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #graph { width: 100vw; height: 100vh; }
        h1 { position: absolute; top: 10px; left: 20px; font-size: 18px; color: #333; z-index: 10; }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@2/dist/graphviz.umd.js"></script>
    <script src="https://unpkg.com/d3-graphviz@5/build/d3-graphviz.min.js"></script>
</head>
<body>
    <h1>{{TITLE}}</h1>
    <div id="graph"></div>
    <script>
        const dot = `{{DOT_STRING}}`;
        d3.select("#graph")
            .graphviz()
            .fit(true)
            .zoom(true)
            .renderDot(dot);
    </script>
</body>
</html>
